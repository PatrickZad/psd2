  STEPS: (89640,)
  CHECKPOINT_PERIOD: 2241
  WARMUP_ITERS: 2241
  IMS_PER_BATCH: 5
  CLIP_GRADIENTS:
    CLIP_VALUE: 1.0
DATASETS:
  TRAIN: ("CUHK-SYSU_Train",) 
  TEST: ("CUHK-SYSU_Gallery", "CUHK-SYSU_TestG100",) #
TEST:
  EVAL_PERIOD: 4482
