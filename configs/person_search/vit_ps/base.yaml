MODEL:
  META_ARCHITECTURE: "VitPS"
  WEIGHTS: "Data/model_zoo/yolos_small_psd2.pkl"
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225]
  BACKBONE:
    NAME: "build_patch_embed"
  PATCH_EMBED:
    PRETRAIN_IMG_SIZE: 224
    PATCH_SIZE: 16
    EMBED_DIM: 384
  ROI_HEADS:
    IN_FEATURES: ["out"]
PERSON_SEARCH:
  DET:
    NUM_CLASSES: 1
    MODEL:
      DO_NMS: False
      NUM_PROPOSALS: 100
      TRANSFORMER:
        DEPTH: 12
        NHEAD: 6
        MLP_RATIO: 4
        QKV_BIAS: True
        DROPOUT: 0.0
        DROP_PATH: 0.0
        ATTN_DROPOUT: 0.0
        DEIT: False
        INIT_PE_SIZE: [512,864]
        MID_PE_SIZE: [512,864]
    LOSS:
      DEEP_SUPERVISION: False
      WEIGHTS:
        CLS: 1.0
        GIOU: 2.0
        L1: 5.0
        NO_OBJECT: 0.1
      FOCAL:
        ENABLE: False
        ALPHA: 0.25
        GAMMA: 2.0
  REID:
    MODEL:
      EMB_DIM: 384
      BN_NECK: True
      TRANSFORMER:
        DEPTH: 1
        DEIT: False
    ID_ASSIGN:
      NAME: "det"
    LOSS:
      OIM:
        LB_LAYER: "lb_norm"
        ULB_LAYER: "ulb_full"
        LB_FACTOR: 30
        ULB_FACTOR: 30
        NUM_LB: 483
        LEN_ULB: 500
        FEAT_DIM: 384
        NORM_FEAT: True
        SYNC_MEMORY: False
        USE_FOCAL: True
        FOCAL_ALPHA: 1.0
        FOCAL_GAMMA: 2.0
        LOSS_WEIGHT: 1.0
    CWS: False
INPUT:
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1333
  FORMAT: "RGB"
  SIZE_DIVISIBILITY: 16

DATALOADER:
  NUM_WORKERS: 8
  ASPECT_RATIO_GROUPING: True

SOLVER:
  OPTIM: "AdamW"
  LR_SCHEDULER_NAME: "WarmupEpochBasedCosineLR"
  WARMUP_ITERS: 0
  BASE_LR: 1.0e-5
  WEIGHT_DECAY: 1.0e-4
  GAMMA: 0.1
  IMS_PER_BATCH: 4
  COS_LR_MAX_FACTOR: 1.0
  COS_LR_MIN_FACTOR: 0.01
  CLIP_GRADIENTS:
    ENABLED: True
    FULL_MODEL: True
    CLIP_TYPE: "norm"
    CLIP_VALUE: 0.1
    NORM_TYPE: 2.0

TEST:
  IMS_PER_PROC: 4
  DETECTIONS_PER_IMAGE: 100
  DETECTION_SCORE_TS: [0.3,0.5]
